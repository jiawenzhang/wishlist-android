apply plugin: 'com.android.application'

android {
    compileSdkVersion "Google Inc.:Google APIs:21"
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.wish.wishlist"
        minSdkVersion 14
        targetSdkVersion 21
    }


    signingConfigs {
        release {
            //The following parameters are defined in ~/.gradle/gradle.properties
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    compile project(':third-party:facebook-android-sdk:facebook')
    compile project(':third-party:TokenAutoComplete')
    compile project(':third-party:AndroidStaggeredGrid:library')
    compile files('libs/httpclient-4.2.5.jar')
    compile files('libs/httpcore-4.2.4.jar')
    compile files('libs/httpmime-4.2.5.jar')
    compile files('libs/picasso-2.5.0.jar')
    compile files('libs/jsoup-1.8.1.jar')
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0'
    // compile 'com.android.support:support-v4:20.+'
    // do not use dynamic updating.
    //compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.google.android.gms:play-services-base:6.5.+'
}
